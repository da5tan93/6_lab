{% extends 'base.html' %}

{% block title %}Delete Visitor{% endblock %}

{% block menu %}
    <li><a href="{% url 'visitor_view' visitor.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete visitor "{{ visitor }}"?</h1>
    <form method="POST" action="{% url 'visitor_delete' visitor.pk %}" class="text-center">
        {% csrf_token %}
        <button type="submit" value="Confirm" class="btn btn-primary" >Delete</button>
        <a class="btn btn-primary" href="{% url 'visitor_view' visitor.pk %}">Cancel</a>
    </form>
{% endblock %}
